<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SLOT MACHINE!</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Monoton&family=Ranchers&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1 class="page-title"><span id="title slot">S-l-o-t</span> <span id="ws-hack">-</span><span class="title machine">M-a-c-h-i-n-e</span></h1>
	<h3>At FIRST, the slot symbols might seem strange... </h3>
	<input type="button" value="Reset the Slot-Machine" onClick="document.location.reload(true)">
	<div class="game-box">
		<div id="try-your-luck">TRY  YOUR  LUCK!</div>
		<div class="slot-machine">
			<div class="grid-container">
				<div class="slot s1">
					<img src="feet.jpg"  title="feet" class="icon anchor" id="icon-1"/>
					<img src="triangle.png" title="triangle" class="icon anchor" id="icon-2"/>
					<img src="watermelon.png" title="watermelon" class="icon anchor" id="icon-3"/>
					<img src="umbrella.png" title="umbrella" class="icon anchor" id="icon-4"/>
					<img src="orange.png" title="orange" class="icon anchor" id="icon-5"/>
					<img src="rainbow.png" title="rainbow" class="icon anchor" id="icon-6"/>
					<img src="nose.png" title="nose" class="icon anchor" id="icon-7"/>
					<img src="hat.png" title="hat" class="icon anchor" id="icon-8"/>
					<img src="eggplant.png" title="eggplant" class="icon anchor" id="icon-9"/>


				</div>
				<div class="slot s2">
					<img src="feet.jpg"  title="feet" class="icon anchor" id="icon-1"/>
					<img src="triangle.png" title="triangle" class="icon anchor" id="icon-2"/>
					<img src="watermelon.png" title="watermelon" class="icon anchor" id="icon-3"/>
					<img src="umbrella.png" title="umbrella" class="icon anchor" id="icon-4"/>
					<img src="orange.png" title="orange" class="icon anchor" id="icon-5"/>
					<img src="rainbow.png" title="rainbow" class="icon anchor" id="icon-6"/>
					<img src="nose.png" title="nose" class="icon anchor" id="icon-7"/>
					<img src="hat.png" title="hat" class="icon anchor" id="icon-8"/>
					<img src="eggplant.png" title="eggplant" class="icon anchor" id="icon-9"/>
				</div>

				<div class="slot s3">
					<img src="feet.jpg"  title="feet" class="icon anchor" id="icon-1"/>
					<img src="triangle.png" title="triangle" class="icon anchor" id="icon-2"/>
					<img src="watermelon.png" title="watermelon" class="icon anchor" id="icon-3"/>
					<img src="umbrella.png" title="umbrella" class="icon anchor" id="icon-4"/>
					<img src="orange.png" title="orange" class="icon anchor" id="icon-5"/>
					<img src="rainbow.png" title="rainbow" class="icon anchor" id="icon-6"/>
					<img src="nose.png" title="nose" class="icon anchor" id="icon-7"/>
					<img src="hat.png" title="hat" class="icon anchor" id="icon-8"/>
					<img src="eggplant.png" title="eggplant" class="icon anchor" id="icon-9"/>


				</div>
			</div>
		</div>

		<button id="spin-btn">SPIN!</button>
	</div>

	<div class="play-again-container">
		<button id="reset-btn">PLAY AGAIN!</button>
	</div>

	<footer class="footer-container">
		<div class="game-stats">
			<h2 class="stat ul" id="stats-title"><a onclick="resetLocalStorage()" href="javascript:void(0);">Game Stats</a></h2>

			<p class="spins stat">
				<span class="ul">Number of Spins</span> - - ->
				<span class="number" id="num-spins">.</span>
			</p>

			<p class="win-spins stat">
				<span class="ul">Wins</span> - - ->
				<span class="number" id="win-spins">.</span>
			</p>

			<p class="lose-spins stat">
				<span class="ul">Loses</span> - - ->
				<span class="number" id="lose-spins">.</span>
			</p>

			<p class="most-spins stat">
				<span class="ul">Most Spins</span> - - ->
				<span class="number" id="most-spins">.</span>
			</p>

			<p class="least-spins stat">
				<span class="ul">Least Spins</span> - - ->
				<span class="number" id="least-spins">.</span>
			</p>
		</div>

		<p id="author-date">Last editted: 3/27/21 by E.Cope --- Version 1.1.1 ðŸŽ°</p>
	</footer>
</body>

	<script src="https://kit.fontawesome.com/e6f8705633.js" crossorigin="anonymous"></script>

	<script src="script.js"></script>
